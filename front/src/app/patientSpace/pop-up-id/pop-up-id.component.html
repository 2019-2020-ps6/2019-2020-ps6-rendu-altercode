<div class="row" mat-dialog-content>
  <p>Veuillez vous identifier de nouveau</p><br>
</div>
<div class="card-body">
  <form class="quiz-form" [formGroup]="connectForm">
    <div class="form-row justify-content-lg-center">
      <label for="connectId">Identifiant : </label>
      <input class="form-control" type="text" id="connectId" [formControlName]="'connectId'" required>
    </div>
    <br>
    <div class="form-row justify-content-lg-center">
      <label for="pwd">Mot de passe : </label>
      <input class="form-control" type="password" id="pwd" [formControlName]="'pwd'" required>
    </div>
    <br>
    <div class="form-row justify-content-lg-center">
      <button type="submit" class="btn btn-success" (click) = "tryConnect()">Connexion</button>
    </div>
  </form>
</div>
