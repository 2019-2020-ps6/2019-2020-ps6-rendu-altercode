<div *ngIf="patient !== undefined && patientForm !== undefined">
  <div class="card m-3">
    <div class="card-header">
      <div class="row">
        <h1 class="m-0 col-lg-2">Modifier Patient</h1>
        <div class="col offset-6" style="font-size: 25px; text-align: end;">Espace Admin <i class="fas fa-user-shield"></i></div>
      </div>
    </div>
    <div class="card-body">
      <form class="patient-form was-validated" [formGroup]="patientForm">
        <div class="form-row">
          <div class="form-group col">
            <label for="name"> Nom </label>
            <input class="form-control" type="text" id="name" [formControlName]="'name'" pattern="[a-zA-Zéèôï -]*" required>
          </div>
          <div class="form group col">
            <label for="surname"> Prénom </label>
            <input class="form-control" type="text" id="surname" [formControlName]="'surname'"  pattern="[a-zA-Zéèôï -]*" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="date"> Date de naissance </label>
            <input class="form-control" type="date" id="date" [formControlName]="'date'" required>
          </div>
          <div class="form-group col">
            <label for="urlImg"> URL de la photo </label>
            <input class="form-control" type="text" id="urlImg" [formControlName]="'urlImg'">
          </div>
        </div>
        <div class="form-group text-center">
          <label>Sexe</label>
          <div>
            <input type="radio" value="homme" [formControlName]="'sexe'"> Homme
            <input type="radio" value="femme" [formControlName]="'sexe'"> Femme
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="pathology">Pathologie</label>
            <textarea id="pathology" class="form-control" [formControlName]="'pathology'" required></textarea>
          </div>
          <div class="form-group col">
            <label for="personality">Personnalité</label>
            <textarea id="personality" class="form-control" [formControlName]="'personality'" required=""></textarea>
          </div>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-success mr-1" (click)="updatePatient()">Valider</button>
          <button class="btn btn-secondary" routerLink="/patient-infos/{{patient.id}}">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
