<div class="card m-3 p-0">
  <div class="card-header">
    <div class="row">
      <h1 class="col-lg-3">Gestion Patient</h1>
      <button type="submit" class="btn btn-outline-primary col-lg-2 offset-4" (click)="addPatient()">Ajouter Patient</button>
      <button type="submit" class="btn btn-outline-dark col-lg-2" style="margin-left: 10px" routerLink="/quiz-list">Gestion quiz</button>
    </div>
  </div>
  <div class="card-body">
    <div class="patient-list row">
      <div class="patient card col-lg-3 p-0" *ngFor="let patient of patientList" routerLink="/patient-profile/{{patient.id}}">
        <h2 class = "card-header text-center">{{patient.name}} {{patient.surname}}</h2>
        <div class="card-body">
          <div class="row justify-content-center mb-2" style="height: 200px" *ngIf="patient.urlImg.length > 0">
            <img src="{{patient.urlImg}}" alt="Image patient" class="h-100 col-lg-10 img-thumbnail">
          </div>
          <div class="row justify-content-center">Age : {{getAge(patient)}} ans</div>
        </div>
      </div>
    </div>
  </div>
</div>
