<div class="card m-3 p-0">
  <div class="card-header">
    <div class="row">
      <h1 class="col-lg-3">Gestion Patient</h1>
      <div class="col offset-6" style="font-size: 25px; text-align: end;">Espace Admin <i class="fas fa-user-shield"></i></div>
    </div>
    <div class="row">
      <div class="col-sm-5 col-md-6">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Mots-clefs" aria-label="Search" id="motclef">
          <button class="btn btn-outline-info my-2 my-sm-0 mr-2" type="submit" (click)="search()">Rechercher</button>
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit" (click)="resetList()">RÃ©initialiser</button>
        </form>
      </div>
        <button type="submit" class="btn btn-outline-primary col-sm-5 col-md-2 offset-md-0" style="margin-left: 15%" (click)="addPatient()">Ajouter Patient</button>
        <button type="submit" class="btn btn-outline-dark col-sm-5 col-md-2 " style="margin-left: 10px" routerLink="/quiz-list">Gestion quiz</button>
    </div>
  </div>
  <div class="card-body">
    <div class="patient-list row justify-content-center">
      <div id="patient" class="patient card col-lg-3 p-0" *ngFor="let patient of patientList" routerLink="/patient-profile/{{patient.id}}">
        <h2 class = "card-header text-center">{{patient.name}} {{patient.surname}}</h2>
        <div class="card-body">
          <div class="row justify-content-center mb-2" style="height: 200px" *ngIf="patient.urlImg.length > 0">
            <img src="{{patient.urlImg}}" alt="Image patient" class="h-100 col-lg-10 img-thumbnail">
          </div>
          <div class="row justify-content-center">Age : {{getAge(patient)}} ans</div>
        </div>
      </div>
    </div>
  </div>
</div>
