<div *ngIf="patient !== undefined">
  <div class="card m-3">
    <div class="card-header">
      <h1>Configuration apparence</h1>
    </div>
    <div class="card-body">
      <form class="config-form" [formGroup]="configForm">
        <div class="form-row justify-content-center">
          <div class="form-group text-center">
            <label class="col-lg-12" for="heightPolice">Taille Texte</label>
            <input class="custom-range col-lg-12" type="range" id="heightPolice" (click)="changeSize()" min="0" max="10" [formControlName]="'heightPolice'">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="colorBody">Couleur de fond</label>
            <input class="form-control" type="color" id="colorBody" (change)="changeColorB()" [formControlName]="'colorBody'">
          </div>
          <div class="form-group col">
            <label for="colorPolice">Couleur de police</label>
            <input class="form-control" type="color" id="colorPolice" (change)="changeColorP()" [formControlName]="'colorPolice'">
          </div>
        </div>
        <div class="form-row justify-content-center">
          <button [ngStyle]="{'color':'white'}" type="submit" class="btn btn-success mr-1" (click)="updateConfig()">Valider</button>
          <button [ngStyle]="{'color':'white'}" class="btn btn-secondary" routerLink="/patient-profile/{{patient.id}}">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
