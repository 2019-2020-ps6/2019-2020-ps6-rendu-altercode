<div class="row text-center" mat-dialog-content style="font-size: 20px;">
  <p>Êtes-vous sûr de vouloir supprimer {{data.name}} ?</p><br>
</div>
<div class="row justify-content-center" mat-dialog-actions>
  <button class="btn btn-secondary mr-2"mat-button [mat-dialog-close]="data.result" (click)="onNoClick()">Non</button>
  <button class="btn btn-success" mat-button [mat-dialog-close]="data.result" (click)="onYesClick()">Oui</button>
</div>
