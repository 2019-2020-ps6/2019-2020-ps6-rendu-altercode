<div *ngIf="patient !== undefined">
  <div class="card m-3">
    <div class="card-header">
      <h1>{{patient.name}} {{patient.surname}}</h1>
      <button class="btn" routerLink="/patient-profile/{{patient.id}}">Retour Patient</button>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col">
          <div *ngIf="patient.urlImg.length > 0">
            <img src="{{patient.urlImg}}" alt="Image patient" width="300px">
          </div>
        </div>
        <div class="form group col text-center">
          <div class="card m-3">
            <div class="card-body">
              <div>Âge : {{getAge(patient)}} ans</div>
              <div>Sexe : {{patient.sexe}}</div>
              <div>Personnalité : {{patient.personality}}</div>
              <div>Pathologie : {{patient.pathology}}</div><br>
              <div class="text-center">
                <button class="btn btn-primary mr-1" routerLink="/edit-patient/{{patient.id}}">Modifier</button>
                <button class="btn btn-secondary" (click) = "deletePatient()" routerLink="/patient-list">Supprimer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
