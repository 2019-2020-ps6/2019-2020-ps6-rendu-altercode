<div class="question-list row">
  <div class="question card col-lg-4 p-0" *ngFor="let question of quiz.questions">
    <div class="card-body">
      <app-question [question] ="question"></app-question>
      <div class="form-row justify-content-center mt-3">
        <button type="submit" class="btn btn-danger" (click) = "deleteQuestion(question)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
