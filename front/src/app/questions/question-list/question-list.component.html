<div class="question-list row mr-0 ml-0">
  <div class="question card col-lg-4 p-0" *ngFor="let question of quiz.questions">
    <div class="card-header">
      <div class="row justify-content-center text-center">
        <h2 class="col mb-0">{{question.label}}</h2>
      </div>
    </div>
    <div class="card-body">
      <app-question [question] ="question"></app-question>
      <div class="form-row justify-content-center mt-3">
        <button class="btn btn-primary mr-1" routerLink="/quiz/{{quiz.id}}/edit-question/{{question.id}}">Modifier</button>
        <button type="submit" class="btn btn-danger" (click) = "openPop(question)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
