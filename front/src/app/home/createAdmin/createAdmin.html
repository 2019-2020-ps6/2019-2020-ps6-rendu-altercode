<div class="card m-3">
  <h2 class="card-header">Créer un compte</h2>
  <div class="card-body">
      <div class="form-row">
        <div class="form-group col">
          <label for="name"> Nom de l'établissement </label>
          <input class="form-control" type="text" id="name" [formControlName]="'name'">
        </div>
        <div class="form group col">
          <label for="surname"> Mot de passe </label>
          <input class="form-control" type="text" id="surname" [formControlName]="'password'">
        </div>
      </div>
  </div>
</div>
