<div class="card m-3">
  <h2 class="card-header">Créer un compte</h2>
  <div class="card-body">
    <form class="admin-form" [formGroup]="adminForm">
      <div class="form-row">
        <div class="form-group col">
          <label for="name"> Nom de l'établissement </label>
          <input class="form-control" type="text" id="name" [formControlName]="'connectId'">
        </div>
        <div class="form group col">
          <label for="surname"> Mot de passe </label>
          <input class="form-control" type="text" id="surname" [formControlName]="'pwd'">
        </div>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-success mr-1" (click)="addAdmin()">Créer nouveau administrateur</button>
          <button class="btn btn-secondary" routerLink="">Annuler</button>
        </div>
      </div>
    </form>
  </div>
</div>
