<div class="card m-3">
  <h2 class="card-header">Créer un compte</h2>
  <div class="card-body">
    <form class="admin-form" [formGroup]="adminForm">
      <div class="form-row">
        <div class="form-group col">
          <label for="name"> Nom de l'établissement </label>
          <input class="form-control" type="text" id="name" [formControlName]="'connectId'">
        </div>
        <div class="form group col">
          <label for="pwd"> Mot de passe </label>
          <input class="form-control" type="password" id="pwd" [formControlName]="'pwd'">
        </div>
      </div>
      <div class="row justify-content-center">
          <button type="submit" class="btn btn-success mr-1 col-lg-3" (click)="addAdmin()">Créer nouvel administrateur</button>
          <button class="btn btn-secondary col-lg-2" routerLink="/home">Annuler</button>
      </div>
    </form>
  </div>
</div>
