<div class="card">
  <h1>Connexion</h1>
  <form class="quiz-form" [formGroup]="connectForm">
    <label for="connectId">
      Identifiant : <br>
      <input class="input-custom" type="text" id="connectId" [formControlName]="'connectId'" required>
    </label>
    <br>
    <label for="pwd">
      Mot de passe : <br>
      <input class="input-custom" type="password" id="pwd" [formControlName]="'pwd'" required>
    </label>
    <br>
    <button type="submit" class="button-card" (click) = "tryConnect()">Connexion</button>
  </form>
</div>
