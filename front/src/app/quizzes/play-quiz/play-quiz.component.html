<div *ngIf="quiz !== undefined">
  <button class="button-card" routerLink="/quiz-list">Back</button>

  <div *ngIf="quiz">
    <h2>{{quiz.name}}</h2>
    <app-question-play [question]="quiz.questions[index]"></app-question-play>
  </div>

  <button *ngIf="index < quiz.questions.length - 1; else Else" class="button-card" (click) = "nextQuestion()">Next</button>
  <ng-template #Else>
    <button class="button-card" routerLink="/quiz-list">Terminer</button>
  </ng-template>
</div>
