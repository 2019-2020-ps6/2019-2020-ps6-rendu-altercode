<div class="card-body">
  <form class="quiz-form" [formGroup]="quizForm">
    <div class="form-row justify-content-lg-center">
      <div class="col-lg-auto text-center">
        <label for="name">Titre</label>
        <input class="form-control" type="text" id="name" [formControlName]="'name'">
      </div>
      <div class="col-lg-auto text-center mt-lg-1">
        <label for="urlImg">Url image</label>
        <input class="form-control" type="text" id="urlImg" [formControlName]="'urlImg'">
      </div>
    </div>
    <div class="row justify-content-lg-center">
      <div class="col-lg-auto mt-3"><button type="submit" class="btn" (click)="addQuiz()">Create</button></div>
    </div>
  </form>
</div>
