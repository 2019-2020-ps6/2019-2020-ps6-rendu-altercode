<div class="card">
  <h2>{{quiz.name}}</h2>
  <h3>{{quiz.theme}}</h3>
  <a routerLink="/play-quiz/{{quiz.id}}"><button class="button-card">Select</button></a>
  <button class="button-card" (click)="deleteQuiz()">Delete</button>
  <a routerLink="/edit-quiz/{{quiz.id}}"><button class="button-card">Edit</button></a>
</div>
